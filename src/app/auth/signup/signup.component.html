<mat-card>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        required
        email
        ngModel
        minlength="3"
        placeholder="Email"
        #email="ngModel">
      <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        required
        ngModel
        minlength="3"
        placeholder="Password"
        #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Sign Up</button>
  </form>
</mat-card>
